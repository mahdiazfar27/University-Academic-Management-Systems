<!DOCTYPE html>
<html>
<body>
    <h2>Test Registration API</h2>
    <!-- This sends data to your PHP API -->
    <script>
        async function registerUser() {
            let user = {
                name: "Rupom Tester",
                email: "rupom@test.com",
                password: "password123",
                role: "student"
            };

            let response = await fetch('api/register.php', {
                method: 'POST',
                body: JSON.stringify(user)
            });

            let result = await response.json();
            alert(result.message);
        }
    </script>
    <button onclick="registerUser()">Click to Register Dummy User</button>
    <hr>
    <h2>Test Login API</h2>
    <script>
        async function loginUser() {
            let loginData = {
                email: "rupom@test.com",
                password: "password123" // Same password you registered with
            };

            let response = await fetch('api/login.php', {
                method: 'POST',
                body: JSON.stringify(loginData)
            });

            let result = await response.json();
            console.log(result);
            alert("Status: " + response.status + "\nMessage: " + result.message + "\nRole: " + (result.role || 'N/A'));
        }
    </script>
    <button onclick="loginUser()">Click to Test Login</button>
</body>
</html>
